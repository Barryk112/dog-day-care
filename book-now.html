<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Doggy day care for all the needs your dog could want.">
    <meta name="keywords" content="dog, daycare, pet, dog walking, dog grooming, dog park">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>The Doggy Day Care Bookings</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Doggy Day Care</h1>
        </a>

        <nav>
            <ul id="menu">
                <li>
                    <a href="book-now.html" class="active">Book now</a>
                </li>
                <li>
                    <a href="open-hours.html">Open Hours</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="form-section">
        <h2>Your details</h2>
        <hr>
        <p>Please enter your details and we will send you an email to confirm a booking time and activity for your dog</p>
        <div>
        <i class="fa-solid fa-envelope"></i>
        </div>

        <form method="POST" action="https://formdump.codeinstitute.net/" id="form">
            <label for="f-name">First Name </label>
            <br>
            <input type="text" id="f-name" name="first-name" class="text-input" required>
            <br>
            <label for="l-name">Last Name </label>
            <br>
            <input type="text" id="l-name" name="last-name" class="text-input"  required>
            <br>
            <label for="email">Email Address </label>
            <br>
            <input type="email" id="email" name="email_address" class="text-input"  required>
            <br>
            <input class="submit-button" type="submit" value="submit">
        </form>
    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

</html>
